<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>For Loops</title>
	</head>
	<body>

		<div id="tweetDiv"></div>

		<script type="text/javascript">

			var tweetString = "";

			var tweets = ["Hello", "Bonjour", "Ciao", "Privyet"];

      var i = 0;

			while (i < tweets.length) {
				
				tweetString = tweetString + "<p>" + tweets[i] + "</p>";
        i++;

			}

			document.getElementById("tweetDiv").innerHTML = tweetString;

		</script>


	</body>
</html>
